[MAIN]
SkipIntro = 1
SkipMenu = 1
BorderlessWindowed = 1
RecoilFix = 1
AimingZoomFix = 1
MotionBlur = 0                             // used by main menu toggle, do not modify
Definition = 6                             // used by main menu toggle, do not modify

[SHADOWS]
FlickeringShadowsFix = 1                   // known issue: disables player's shadow from headlights
ExtraDynamicShadows = 1                    // 1: restores some missing shadows  |  2: also adds vegetation shadows  |  3: forces all shadows to appear
DynamicShadowForTrees = 1
FixCascadedShadowMapResolution = 1
ShadowFilter = 5                           // used by main menu toggle, do not modify
ConsoleShadows = 0                         // used by main menu toggle, do not modify

[FRAMELIMIT]
FpsLimitPreset = 0                         // used by main menu toggle, do not modify
FrameLimitType = 2                         // 1: realtime (thread-lock)  |  2: accurate (sleep-yield), uses less resources
FpsLimit = 0                               // used when FPS Limit menu toggle is set to ON
CutsceneFpsLimit = 0
ScriptCutsceneFovLimit = 30

[MISC]
FXAA = 1                                   // used by main menu toggle, do not modify
ConsoleGamma = 0                           // used by main menu toggle, do not modify
DefaultCameraAngleInTLAD = 0
PedDeathAnimFixFromTBOGT = 1
DisableCameraCenteringInCover = 1
MouseFix = 1
ScreenFilter = 5                           // used by main menu toggle, do not modify
DistantBlur = 9                            // used by main menu toggle, do not modify
DepthOfField = 1                           // used by main menu toggle, do not modify
FixRainDrops = 0
